<div class="callout secondary">
    <div class="grid-x align-center">
        <h3 class="cell small-12 large-7">Formulario de Contacto:</h3>
        <!-- En el atributo action ponemos la url del la aplicacion a la que queremos enviar los datos -->
        <form class="cell small-12 large-7" method="post" action="{% url 'home_app:contact' %}"> {% csrf_token %}
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>Nombres
                    <input type="text" placeholder="nombres..." name="full_name" id="id_full_name">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Correo
                    <input type="email" name="email" placeholder="Correo electrÃ³nico..." id="id_email">
                  </label>
                </div>
                <div class="medium-12 cell">
                    <label>Mensaje
                        <textarea placeholder="Mensaje..." name="message" id="id_message"></textarea>
                    </label>
                </div>
                <div class="medium-12 cell">
                    <button type="submit" class="success button">Enviar</button>
                </div>
            </div>
        </form>
        <p class="cell large-8">Otras formas de contacto:</p>
        <p class="cell large-8">
          <span class="label warning">{{ contact_email }}</span>
          <span class="label warning">{{ phone }}</span>
        </p>
    </div>
